<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Start engine button</title>
</head>
<body>
    <main>
	    <button type="button" class="start-stop latch">
		    <div>Engine Start
			    <hr> Stop
		    </div>
	    </button>
    </main>
    <ul id="color-picker">
	    <li><label><input type="radio" name="color" value="aqua"> Azzurro</label></li>
	    <li><label><input type="radio" name="color" value="blue"> Blu</label></li>
	    <li><label><input type="radio" name="color" value="chartreuse"> Verde</label></li>
	    <li><label><input type="radio" name="color" value="coral"> Corallo</label></li>
	    <li><label><input type="radio" name="color" value="red" checked> Rosso</label></li>
    	<li><label><input type="radio" name="color" value="deeppink"> Rosa scuro</label></li>
	    <li><label><input type="radio" name="color" value="rebeccapurple"> Viola</label></li>
    </ul>

    <script src="main.js"></script>
</body>
</html>
